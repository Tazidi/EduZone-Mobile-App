buildscript {
    repositories {
        google() // Pastikan repositori Google ada di sini
        mavenCentral() // Repositori Maven Central
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Pastikan versi terbaru digunakan
    }
}

allprojects {
    repositories {
        google() // Pastikan repositori Google juga ada di sini
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
